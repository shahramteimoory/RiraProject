version: '3.4'

services:
  rira.api:
    image: ${DOCKER_REGISTRY-}riraapi
    build:
      context: .
      dockerfile: Rira.Api/Dockerfile
    networks:
      - riranetwork
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-CU14-ubuntu-20.04
    container_name: sqlserver
    environment:
      - SA_PASSWORD=Aa123456@
      - ACCEPT_EULA=Y
    ports:
      - "1433:1433"
    networks:
      - riranetwork
    volumes:
      - sqlserver_data:/var/opt/mssql
networks:
  riranetwork:
    driver: bridge

volumes:
  sqlserver_data: